<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz</title>
  </head>
  <body>
<div class="container">
  <div>
    <header>
    <h1>Celebrity Quiz</h1>
    </header>
  </div>
    <form id="quizForm">
    <div class="row"><!--START Quiz-->
        <div class="col-sm-4">
          <div class="radio">
            <h2>Choose a movie</h2>
            <label>
              <input type="radio" name="movie" value="1" checked>
              Misson Impossible 5<br>
              <input type="radio" name="movie" value="2">
              Troll 2<br>
              <input type="radio" name="movie" value="3">
              Gone With the Wind<br
              ><input type="radio" name="movie" value="4">
              Goodfellas<br>
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h2>Choose a song</h2>
          <div class="radio">
            <label>
              <input type="radio" name="song" value="1">
              Thriller - Michael Jackson<br>
              <input type="radio" name="song" value="2">
              Folsom Prison - Johnny Cash<br>
              <input type="radio" name="song" value="3">
              Paranoid Android - Radiohead<br
              ><input type="radio" name="song" value="4">
              Symphony number 6 - Beethoven<br>
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h2>Choose a tv show</h2>
          <div class="radio">
            <label>
              <input type="radio" name="tvshow" value="1">
              True Detective<br>
              <input type="radio" name="tvshow" value="2">
              Game of Thrones<br>
              <input type="radio" name="tvshow" value="3">
              Seinfeld<br
              ><input type="radio" name="tvshow" value="4">
              Mr. Robot<br>
            </label>
          </div>
        </div>
    </div>

    <div class="row"><!--START Quiz-->
      <div class="col-sm-4">
        <h2>Choose a type of food</h2>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="1" >
            Greek<br>
            <input type="radio" name="food" value="2">
            Italian<br>
            <input type="radio" name="food" value="3">
            Mexican<br
            ><input type="radio" name="food" value="4">
            Japanese<br>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <h2>Choose a place</h2>
        <div class="radio">
          <label>
            <input type="radio" name="place" value="1">
            Portland<br>
            <input type="radio" name="place" value="2">
            New York City<br>
            <input type="radio" name="place" value="3">
            Boston<br
            ><input type="radio" name="place" value="4">
            Ft. Lauderdale<br>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
<button type="submit" class="btn">Who am I?</button>
<button id="resetBtn" type="reset" class="btn btn-danger">Reset</button>
        <h2>Result </h2>
      </div>
</form>
    <div class="container">

      <div id="result1">
        <h2>Dorothy Zbornak</h2>
        <img src="img/bea.jpg">
      </div>
      <div id="result2">
        <h2>Rose Nylund</h2>
        <img src="img/betty.jpg">
      </div>
      <div id="result3">
        <h2>Blanche Devereaux</h2>
        <img src="img/rue.jpg">
      </div>
      <div id="result4">
        <h2>Sophia</h2>
        <img src="img/getty.jpg">
      </div>
      <div id="result5">
        <h2>NIC CAGE!!!</h2>
        <img src="img/nicCage.jpg">
      </div>

    </div>
    </div>
    </div>
  </body>
</html>
